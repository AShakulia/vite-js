<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/assets/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="./src/js/lang.js"></script>
  </head>
  <body>
    <section class="price">
      <div class="price__inner">
        <a class="price__back" href="#"></a>
        <h4 class="price__title">Get Unlimited Access</h4>
        <div class="price-album__items">
          <div class="price-album__item">
            <h5 class="price-album__item-title">Unlimited Art Creation</h5>
            <img class="price-album__item-img" src="./src/assets/images/Bitmap-1.svg">
          </div>
          <div class="price-album__item">
            <h5 class="price-album__item-title">Exclusive Styles</h5>
            <img class="price-album__item-img" src="./src/assets/images/Bitmap-2.svg">
          </div>
          <div class="price-album__item">
            <h5 class="price-album__item-title">Magic Avatars With 20% Off</h5>
            <img class="price-album__item-img" src="./src/assets/images/Bitmap-3.svg">
          </div>
        </div>
        <div class="price-offer__items">
          <div class="price-offer__item-year">
            <div class="price-offer__item-group">
              <h5 class="price-offer__item-title">Yearly access</h5>
              <p class="price-offer__item-price">Just $39.99 per year</p>
                <div class="price-offer__best">Best offer</div>
            </div>
            <div class="price-offer__item-group">
              <p class="price-offer__item-price">$0.48 <br>per week</p>
            </div>
          </div>
          <div class="price-offer__item-month">
            <div class="price-offer__item-group">
              <h5 class="price-offer__item-title">Weekly access</h5>
            </div>
            <div class="price-offer__item-group">
              <p class="price-offer__item-price">$6.99 <br>per week</p>
            </div>
          </div>
        </div>
        <button class="price-offer__button">Continue</button>
        <div class="price__links">
          <a class="price__links-item" href="#">Terms of Use</a>
          <a class="price__links-item" href="#">Privacy Policy</a>
          <a class="price__links-item" href="#">Restore</a>
        </div>
      </div>
    </section>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
